<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect with Blinking Caret</title>
    <style>
        #typing-container {
            font-family: monospace;
            font-size: 24px;
            display: inline-block;
            position: relative;
        }
        #caret {
            display: inline-block;
            width: 2px;
            height: 25px; /* Adjust height to match font size */
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.01%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="typing-container">
        <div id="typing"></div>
        <div id="caret"></div>
    </div>

    <script>
        const texts = ["Hello, world!", "Welcome to the typing effect demo.", "Enjoy the show!"];
        let currentTextIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        const typingElement = document.getElementById('typing');
        const caretElement = document.getElementById('caret');
        const typingSpeed = 100;
        const deletingSpeed = 50;
        const pauseDuration = 1000;

        function typeText() {
            const currentText = texts[currentTextIndex];
            
            if (isDeleting) {
                if (currentCharIndex > 0) {
                    typingElement.innerText = currentText.slice(0, currentCharIndex);
                    currentCharIndex--;
                    moveCaret();
                    setTimeout(typeText, deletingSpeed);
                } else {
                    isDeleting = false;
                    currentTextIndex = (currentTextIndex + 1) % texts.length;
                    setTimeout(typeText, typingSpeed);
                }
            } else {
                if (currentCharIndex < currentText.length) {
                    typingElement.innerText = currentText.slice(0, currentCharIndex + 1);
                    currentCharIndex++;
                    moveCaret();
                    setTimeout(typeText, typingSpeed);
                } else {
                    isDeleting = true;
                    setTimeout(typeText, pauseDuration);
                }
            }
        }

        function moveCaret() {
            const position = typingElement.getBoundingClientRect();
            caretElement.style.left = `${position.width}px`;
        }

        typeText();
    </script>
</body>
</html>
